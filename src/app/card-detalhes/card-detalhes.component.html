<div class="jumbtron py-3">
    <h1 class="display-4 text-center">Registros de Pagamento</h1>
    <hr/>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-card-detalhe-form></app-card-detalhe-form> <!--SELETOR de card-detalhe-form.component.ts-->
        </div>
        <div class="col-md-7">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome do Titular</th>
                        <th>Número do Cartão</th>
                        <th>Validade </th>
                        <th>Cód.</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let card of service.list">
                        <td (click)="popularForm(card)">{{card.nome}}</td>
                        <td (click)="popularForm(card)">{{card.numeroCartao}}</td>
                        <td (click)="popularForm(card)">{{card.dataExpiracao}}</td>
                        <td (click)="popularForm(card)">{{card.codigoSeguranca}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(card.cataoDetalheId)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
